apiVersion: v1
kind: Secret
metadata:
  name: wechat-secret
  namespace: default
type: Opaque
data:
  # 注意：这些值需要使用base64编码
  # 示例值（实际部署时需要替换为真实的base64编码值）
  WECHAT_TOKEN: your_actual_wechat_token_here # base64 encoded
  WECHAT_APP_ID: your_actual_wechat_app_id_here # base64 encoded
  WECHAT_APP_SECRET: your_actual_wechat_app_secret_here # base64 encoded
  REDIS_PASSWORD: "" # 如果Redis需要密码，可以在这里添加
