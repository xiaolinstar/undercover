apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: default
  labels:
    app: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      automountServiceAccountToken: false
      containers:
        - name: web
          image: undercover:latest # 需要推送镜像到仓库后更新此行
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: WECHAT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: wechat-secret
                  key: WECHAT_TOKEN
            - name: WECHAT_APP_ID
              valueFrom:
                secretKeyRef:
                  name: wechat-secret
                  key: WECHAT_APP_ID
            - name: WECHAT_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: wechat-secret
                  key: WECHAT_APP_SECRET
            - name: REDIS_URL
              value: redis://redis-service:6379/0
            - name: TZ
              value: Asia/Shanghai

          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5

          resources:
            limits:
              memory: "512Mi"
              cpu: "256m"
            requests:
              memory: "256Mi"
              cpu: "128m"

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: default
  labels:
    app: web-app
spec:
  selector:
    app: web-app
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
