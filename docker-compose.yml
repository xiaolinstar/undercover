services:
  app:
    build: .
    container_name: undercover-app
    ports:
      - "80:8000"
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_started

  redis:
    image: redis:7.0-alpine
    container_name: undercover-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - undercover_redis_data:/data
    environment:
      - TZ=Asia/Shanghai

volumes:
  undercover_redis_data:
